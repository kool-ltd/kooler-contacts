<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact VCF</title>
</head>
<body>
    <h1>Contact VCF</h1>
    <p id="message">Loading contact...</p>

    <script>
        // Get the contact name from the URL path (e.g., /persona from demo.com/persona)
        const contactName = window.location.pathname.split('/').pop() || 'default';
        const vcfFilePath = `./contacts/${contactName}.vcf`;

        // Function to fetch and serve the VCF file
        async function loadVcfFile() {
            try {
                const response = await fetch(vcfFilePath);
                if (!response.ok) {
                    throw new Error(`VCF file for ${contactName} not found`);
                }
                const vcfContent = await response.text();

                // Display the VCF content (optional, for debugging)
                document.getElementById('message').textContent = 'Contact loaded successfully!';

                // Create a downloadable VCF file
                const blob = new Blob([vcfContent], { type: 'text/vcard' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${contactName}.vcf`;
                link.textContent = `Download ${contactName}.vcf`;
                document.body.appendChild(link);

                // Optionally auto-trigger download
                link.click();
            } catch (error) {
                document.getElementById('message').textContent = `Error: ${error.message}`;
                console.error(error);
            }
        }

        // Run the function on page load
        loadVcfFile();
    </script>
</body>
</html>
